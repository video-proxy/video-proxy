<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Video Player with HLS.js</title>
</head>
<body>
  <h2>Video Player (HLS.js)</h2>
  <video id="video" controls autoplay width="100%" playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    if (!token) {
      document.body.innerHTML = "<p style='color:red;'>❌ Missing token parameter</p>";
    } else {
      const video = document.getElementById("video");
      const videoSrc = `/api/proxy?token=${encodeURIComponent(token)}`;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error("HLS error", data);
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        // Safari หรือ iOS เล่นได้เลย
        video.src = videoSrc;
      } else {
        document.body.innerHTML = "<p style='color:red;'>เบราว์เซอร์ของคุณไม่รองรับการเล่นวิดีโอ HLS</p>";
      }
    }
  </script>
</body>
</html>
